version: '3'

services:
  public:
    image: artemsavchuk94/angular-devops:latest
    ports:
     ["8080:80"]
     #http://public:80

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

